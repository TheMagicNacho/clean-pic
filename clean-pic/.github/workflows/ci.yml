name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  format_and_static:
    name: Format and static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Static checks
        run: npm run check

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rust format check
        run: cargo fmt --all -- --check

  sbom:
    name: SBOM generation (CycloneDX)
    needs: format_and_static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json

  security:
    name: Security analysis
    needs: format_and_static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cargo audit
        run: cargo audit

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: npm audit
        run: npm audit --omit=dev --audit-level=moderate

  build-bundles:
    name: Build installers (${{ matrix.platform }})
    needs: [format_and_static, sbom, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri bundles
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/**/*
          if-no-files-found: error

  publish-packages:
    name: Publish installers to GitHub Packages
    needs: build-bundles
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tauri-*
          merge-multiple: true
          path: downloads

      - name: Archive installers
        run: |
          tar -czf scrubby-buddy-installers.tar.gz -C downloads .

      - name: Set up ORAS
        uses: oras-project/setup-oras@v1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish archive to GitHub Packages
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/scrubby-buddy-installers
          IMAGE_TAG: ${{ github.sha }}
        run: |
          oras push "${IMAGE_NAME}:${IMAGE_TAG}" scrubby-buddy-installers.tar.gz:application/vnd.oci.image.layer.v1.tar+gzip
